<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #1976d2;
      font-size: 28px;
      margin-bottom: 20px;
    }
    iframe {
      width: 90%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h2>⭐ Ad Viewer ⭐</h2>

  <iframe id="adFrame" src="https://otieu.com/4/9532949"></iframe>

  <div>
    <button onclick="watchAd()">Watch Ad</button>
    <button onclick="startAutoAd()">Auto Ad</button>
    <button onclick="stopAutoAd()">Stop Ad</button>
  </div>

  <script>
    const ads = [
      "https://otieu.com/4/9532949",
      "https://otieu.com/4/9543567",
      "https://otieu.com/4/9565973",
      "https://otieu.com/4/9565977",
      "https://otieu.com/4/9565978",
      "https://otieu.com/4/9565980"
    ];

    let currentIndex = 0;
    let intervalId = null;

    function watchAd() {
      currentIndex = (currentIndex + 1) % ads.length;
      document.getElementById("adFrame").src = ads[currentIndex];
    }

    function startAutoAd() {
      stopAutoAd(); // আগে চলতেছে কিনা বন্ধ করো
      intervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % ads.length;
        document.getElementById("adFrame").src = ads[currentIndex];
      }, 10000);
      alert("✅ Auto Ad started!");
    }

    function stopAutoAd() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
        alert("✅ Auto Ad stopped!");
      }
    }
  </script>
</body>
</html>
